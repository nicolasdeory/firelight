<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firelight</title>
    <link rel="stylesheet" href="assets/style/fonts.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/material.min.css">
    <script src="assets/js/material.min.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/icon.png" />
                <span>Firelight</span>
            </div>
            <div class="tab selected" id="tab-lights">Lights</div>
            <div class="tab" id="tab-games">Games</div>
            <div class="tab" id="tab-settings">Settings</div>
        </div>
    </header>
    <div class="lights-container">
        <div class="lighting-container" id="keyboard-container">
            <div class="light-title">Keyboard</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="519" height="158" viewBox="0 0 519 158">
                <filter id="inset-shadow" width="200%" height="200%">
                    <!-- Shadow Offset -->
                    <feOffset dx="0" dy="0" />
                    <!-- Shadow Blur -->
                    <feGaussianBlur stdDeviation="3" result="offset-blur" />
                    <!-- Invert the drop shadow to create an inner shadow -->
                    <feComposite operator="out" in="SourceGraphic" result="inverse" />
                    <!-- Color & Opacity -->
                    <feFlood flood-color="black" flood-opacity=".75" result="color" />
                    <!-- Clip color inside shadow -->
                    <feComposite operator="in" in="color" in2="inverse" result="shadow" />
                    <!-- Shadow Opacity -->
                    <feComponentTransfer in="shadow" result="shadow">
                        <feFuncA type="linear" slope="1" />
                    </feComponentTransfer>
                    <!-- Put shadow over original object -->
                    <feComposite operator="over" in="shadow" in2="SourceGraphic" />
                </filter>
